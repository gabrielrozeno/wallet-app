<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet App - Login</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/auth.css">
</head>
<body>
  <div class="root-container">
  <div class="auth-container">
    <div class="card card-gap">
      <div class="logo-container">
        <img src="src/img/logo.png" alt="Logo Wallet App" class="logo">
      </div>
      <div class="auth-text">
        <h3>Bem-vindo</h3>
        <p>Digite seu e-mail abaixo para ter acesso à aplicação financeira Wallet, e ter uma melhor controle dos seus gastos mensais.</p>
        <div class="email-auth">
          <label for="auth-login-email" class="spaced">E-mail:</label>
        <input type="email" name="auth-login-email" id="auth-login-email" placeholder="email@exemplo.com" class="default">
        <p class="email-error" id="email-error">Email Inválido</p>
        </div>
      </div>
      <button onclick="onClickLogin()" class="auth">Acessar</button>
      <a href="pages/register/" class="centered">Não tem conta? Faça seu cadastro aqui.</a>
    </div>
  </div>
  </div>
  <script src="script/index.js"></script>
</body>
</html>
